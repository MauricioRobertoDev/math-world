<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mundo da Matem√°tica</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <canvas class="app mt-32 ml-32" id="app" width="500" height="500"></canvas>
        <div class="fixed top-0 right-0 z-50 flex gap-2">
            <a href="/" class="flex items-center jsutify-center px-2 py-1 rounded bg-white w-full">HOME</a>
            <button class="flex items-center jsutify-center px-2 py-1 rounded bg-white w-full" id="play" type="button">PLAY</button>
            <button class="flex items-center jsutify-center px-2 py-1 rounded bg-white w-full" id="pause" type="button">PAUSE</button>
            <button class="flex items-center jsutify-center px-2 py-1 rounded bg-white w-full" id="reset" type="button">RESET</button>
            <button class="flex items-center jsutify-center px-2 py-1 rounded bg-white w-full" id="back-time" type="button">BACK TIME</button>
            <button class="flex items-center jsutify-center px-2 py-1 rounded bg-white w-full" id="back-frame" type="button">BACK FRAME</button>
            <button class="flex items-center jsutify-center px-2 py-1 rounded bg-white w-full" id="next-frame" type="button">NEXT FRAME</button>
            <button class="flex items-center jsutify-center px-2 py-1 rounded bg-white w-full" id="next-time" type="button">NEXT TIME</button>
        </div>
        <script type="module" src="/example.ts"></script>
    </body>
</html>
